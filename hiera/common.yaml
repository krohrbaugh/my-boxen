---
# Docker
docker::version: '1.7.1'

# Python
# See https://github.com/yyuu/pyenv for SHA; bump ensure for latest versions
python::pyenv::ensure: 'c9268bb0dc62ffacc8dbc0e40e3da07e041ccab1'

# See https://github.com/boxen/puppet-ruby for docs
ruby::provider: 'chruby'
ruby::build::ensure: 'v20150709'

# See https://github.com/boxen/puppet-java for docs
java::update_version: '71'

# Support latest golang versions: https://github.com/boxen/puppet-go/pull/11
go::chgo_source: "mattheath/chgo"
go::chgo_version: "ccea1aaaaf58d5f4c10a6330555086e499937517"

# Hub: see https://github.com/boxen/puppet-hub for details
hub::alias_hub_to_git: false

# Node: see https://github.com/boxen/puppet-nodejs for docs
"nodejs::version::alias":
  "v0.12": "v0.12.2"
